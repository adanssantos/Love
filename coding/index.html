<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para Meu Amor ❤️</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Para o amor da minha vida 💖</h1>

    <!-- Embed do Spotify -->
    <div class="spotify">
    <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/track/56eUThEKkPO5MVKUTpv6cG?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <!-- Contador de tempo de namoro -->
    <div id="contador">
      <p>Estamos juntos há:</p>
      <div id="tempo">
        <span id="anos"></span> anos,
        <span id="dias"></span> dias,
        <span id="horas"></span> horas,
        <span id="minutos"></span> minutos e
        <span id="segundos"></span> segundos.
      </div>
    </div>

    <!-- Carrossel de fotos -->
    <div class="carrossel">
      <img id="foto" src="img/01.jpg" alt="nossa foto" />
    </div>

    <!-- Texto romântico -->
    <div class="texto-romantico">
      <p>
       Você desde que entrou em minha vida, tudo mudou e foi para melhor, você é minha luz, meu apoio, meu mundo, meu tudo! te amo loucamente!💌
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
